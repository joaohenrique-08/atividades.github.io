<!DOCTYPE html>
<html>
<head>
  <title>Contar Divisores</title>
</head>
<body>
  <script>
    function contarDivisores(numero) {
      let contador = 0;
      let i = 1;

      while (i <= numero) {
        if (numero % i === 0) {
          contador = contador + 1;
        }
        i = i + 1;
      }

      return contador;
    }

    let entrada = prompt("Digite um número inteiro positivo:");
    let numero = Number(entrada);

    if (numero > 0) {
      let quantidade = contarDivisores(numero);
      alert("O número " + numero + " possui " + quantidade + " divisores.");
    } else {
      alert("Número inválido. Por favor, digite um número inteiro positivo.");
    }
  </script>
</body>
</html>
