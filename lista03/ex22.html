<!DOCTYPE html>
<html>
<head>
  <title>Verificar Número Primo</title>
</head>
<body>
  <script>
    function contarDivisores(numero) {
      let contador = 0;
      let i = 1;

      while (i <= numero) {
        if (numero % i === 0) {
          contador = contador + 1;
        }
        i = i + 1;
      }

      return contador;
    }

    let entrada = prompt("Digite um número:");
    let numero = Number(entrada);

    if (numero > 0) {
      let qtdDivisores = contarDivisores(numero);

      if (qtdDivisores === 2) {
        alert("O número " + numero + " é primo.");
      } else {
        alert("O número " + numero + " não é primo.");
      }
    } 
  </script>
</body>
</html>
